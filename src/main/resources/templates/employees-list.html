<!-- Must be placed under /resources/templates -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Employee Directory</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <!-- Add employee button -->
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/employees/showAddForm}">Add Employee</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${aEmployees}"> <!-- Loop parameter : model attribute -->
            <td th:text="${emp.getFirstName()}"/>
            <td th:text="${emp.getLastName()}"/>
            <td th:text="${emp.getEmail()}"/>
            <td class="col-2">
                <a th:href="@{/employees/showUpdateForm(employeeId=${emp.id})}"
                   class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/employees/deleteEmployee(employeeId=${emp.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
